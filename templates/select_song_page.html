<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script/select_song_script.js"></script>
    <title>Select Song</title>

  </head>
  <body>
    <ul>
    {% for song in query_of_songs %}
      <li><a href="/piano?key={{song.key}}" class="song" id="{{song.key}}">{{song.name}} {{song.artist}}</a></li>
    {% endfor %}
    </ul>
  </body>


</html>
